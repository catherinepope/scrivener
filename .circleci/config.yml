version: 2.1
jobs:
  Hello-World:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Hello World
          command: |
            echo "Hello World!"
            echo "This is the delivery pipeline"
  I-Have-Code:
    docker:
      - image: alpine:3.7
    steps:
      - checkout
      - run:
          name: Code Has Arrived
          command: |
            ls -al
            echo "^^^That should look familiar^^^^"
  Run-With-Node:
    docker:
      - image: cimg/node:17.2
    steps:
      - run:
          name: Running in a container with Node
          command: |
            node -v
  Now-Complete:
    docker:
        - image: alpine:3.7
    steps:
        - run:
            name: Approval Complete
            command: "Do work once the approval has completed"

workflows:
  Example-Workflow:
    jobs:
      - Hello-World
      - I-Have-Code:
          requires:
            - Hello-World
      - Run-With-Node:
          requires:
            - Hello-World
      - Hold-For-Approval:
          type: approval
          requires:
            - Run-With-Node
            - I-Have-Code
      - Now-Complete:
          requires:
            - Hold-For-Approval
    
